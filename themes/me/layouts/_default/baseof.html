<!DOCTYPE html>
<html
  lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
  class="flex flex-col items-center justify-center w-full h-full"
>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body
    class="flex flex-col items-center justify-between w-1/3 min-w-[400px] h-full"
  >
    <header class="flex flex-row items-center justify-between w-full my-6">
      {{ partial "header.html" . }}
    </header>
    <main class="flex-1 w-full">{{ block "main" . }}{{ end }}</main>
    <footer class="flex items-center justify-center w-full mb-2">
      {{ partial "footer.html" . }}
    </footer>
  </body>
</html>

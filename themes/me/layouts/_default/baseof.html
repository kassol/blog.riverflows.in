<!DOCTYPE html>
<html
  lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
  class="flex flex-col items-center justify-center w-full h-full"
>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body
    class="flex flex-col items-center justify-between h-full leading-relaxed tracking-wide text-gray-800 bg-white xl:w-1/3 lg:w-1/2 md:w-2/3 sm:w-3/4"
  >
    <header class="flex flex-row items-center justify-between w-full px-2 my-6">
      {{ partial "header.html" . }}
    </header>
    <main class="flex-1 w-auto mx-4">{{ block "main" . }}{{ end }}</main>
    <footer class="flex items-center justify-center w-full mb-2">
      {{ partial "footer.html" . }}
    </footer>
  </body>
</html>

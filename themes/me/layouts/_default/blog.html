{{ define "main" }}

<ul>
  {{ range where .Site.RegularPages "Section" "blog"}}
  <li class="text-xl">
    <a href="{{ .Permalink }}"
      ><span class="mr-5 font-medium">{{ .Date.Format "2006-01-02" }}</span
      ><span class="font-light">{{ .Title }}</span>
    </a>
  </li>
  {{ end }}
</ul>
{{ end }}
